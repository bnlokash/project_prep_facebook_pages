<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'">

	<title>Fakebook Profile</title>

	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./styles.css">
</head>

<body class="flex_column">
	<header>
		<div class="header_loggedin flex_row flex_between">
			<div class="flex_row flex_start align_center">
				<img src="logo.png" width="28" height="28" alt="facebook logo">
				<input type="search" placeholder="Search">
			</div>
			<div class="header_controls flex_row flex_end align_center">
				<img src="x.png" width="20" height="20" alt="placeholder x">
				<span>Benjamin</span>
				<span id="header_home">Home</span>
				<img src="x.png" width="20" height="20" alt="placeholder x">
				<img src="x.png" width="20" height="20" alt="placeholder x">
				<img src="x.png" width="20" height="20" alt="placeholder x">
				<img id="controls_padding" src="x.png" width="20" height="20" alt="placeholder x">
				<img src="x.png" width="20" height="20" alt="placeholder x">
			</div>
		</div>
	</header>
	<main>
		<section class="profile_container">
			<div class="cover">
				<img src="cover.jpg" width="850" height="313" alt="cover photo">
				<div class="cover_links flex_row align_center flex_start">
					<img src="profile.png" width="168" height="168" alt="profile picture">
				</div>
			</div>
		</section>
	</main>
</body>
</html>
